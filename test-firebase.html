<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Connection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .log-entry.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border-left-color: #10b981;
        }
        .log-entry.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border-left-color: #ef4444;
        }
        .log-entry.info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border-left-color: #3b82f6;
        }
        .log-entry.warning {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border-left-color: #f59e0b;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .status.checking {
            background: #fff3cd;
            color: #856404;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Test Firebase Connection</h1>
        <p class="subtitle">Check if Firebase is working before uploading data</p>

        <div class="status checking" id="status">‚è≥ Checking Firebase connection...</div>

        <button class="btn" onclick="testWrite()" id="testWriteBtn">1Ô∏è‚É£ Test Write (Create 1 User)</button>
        <button class="btn" onclick="testRead()" id="testReadBtn">2Ô∏è‚É£ Test Read (Read Users)</button>
        <button class="btn" onclick="testBatchWrite()" id="testBatchBtn">3Ô∏è‚É£ Test Batch Write (Create 10 Users)</button>
        <button class="btn" onclick="clearTestData()" id="clearBtn">üóëÔ∏è Clear Test Data</button>

        <div class="log" id="log"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="public/js/firebase-config.js"></script>

    <script>
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');

        function log(msg, type = 'info') {
            logDiv.style.display = 'block';
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${msg}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(msg, status) {
            statusDiv.textContent = msg;
            statusDiv.className = 'status ' + status;
        }

        // Check Firebase connection on load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                log('üî• Testing Firebase connection...', 'info');
                
                // Try to read from Firestore
                const testQuery = await db.collection('users').limit(1).get();
                
                updateStatus('‚úÖ Firebase Connected!', 'connected');
                log('‚úÖ Firebase is working!', 'success');
                log(`üìä Found ${testQuery.size} existing user(s)`, 'info');
                
            } catch (error) {
                updateStatus('‚ùå Firebase Connection Failed', 'disconnected');
                log('‚ùå Firebase Error: ' + error.message, 'error');
                log('üí° Check your Firebase credentials in firebase-config.js', 'warning');
            }
        });

        async function testWrite() {
            const btn = document.getElementById('testWriteBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Testing...';

            try {
                log('üìù Creating test user...', 'info');
                
                await db.collection('users').doc('9999999999').set({
                    phone: '9999999999',
                    name: 'Test User',
                    role: 'admin',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isActive: true
                });

                log('‚úÖ SUCCESS! User created with ID: 9999999999', 'success');
                updateStatus('‚úÖ Write Test Passed', 'connected');

            } catch (error) {
                log('‚ùå WRITE FAILED: ' + error.message, 'error');
                log('üìã Error details: ' + error.code, 'error');
                updateStatus('‚ùå Write Test Failed', 'disconnected');
            }

            btn.disabled = false;
            btn.textContent = '1Ô∏è‚É£ Test Write (Create 1 User)';
        }

        async function testRead() {
            const btn = document.getElementById('testReadBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Reading...';

            try {
                log('üìñ Reading users from Firestore...', 'info');
                
                const snapshot = await db.collection('users').limit(10).get();
                
                log(`‚úÖ SUCCESS! Found ${snapshot.size} user(s)`, 'success');
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    log(`   üìÑ ${doc.id} - ${data.name} (${data.role})`, 'info');
                });

                if (snapshot.size === 0) {
                    log('‚ö†Ô∏è No users found. Run Test Write first.', 'warning');
                }

                updateStatus('‚úÖ Read Test Passed', 'connected');

            } catch (error) {
                log('‚ùå READ FAILED: ' + error.message, 'error');
                updateStatus('‚ùå Read Test Failed', 'disconnected');
            }

            btn.disabled = false;
            btn.textContent = '2Ô∏è‚É£ Test Read (Read Users)';
        }

        async function testBatchWrite() {
            const btn = document.getElementById('testBatchBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Batch Writing...';

            try {
                log('üî• Creating batch write with 10 users...', 'info');
                
                const batch = db.batch();
                
                for (let i = 0; i < 10; i++) {
                    const phone = String(9000000000 + i);
                    const docRef = db.collection('users').doc(phone);
                    batch.set(docRef, {
                        phone: phone,
                        name: `Test Staff ${i + 1}`,
                        role: 'staff',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        isActive: true
                    });
                    log(`   üìù Queued: ${phone}`, 'info');
                }

                log('‚è≥ Committing batch...', 'warning');
                await batch.commit();
                
                log('‚úÖ SUCCESS! Batch write completed - 10 users created', 'success');
                updateStatus('‚úÖ Batch Write Test Passed', 'connected');

            } catch (error) {
                log('‚ùå BATCH WRITE FAILED: ' + error.message, 'error');
                log('üìã Error code: ' + error.code, 'error');
                
                if (error.code === 'permission-denied') {
                    log('‚ö†Ô∏è PERMISSION DENIED - Check Firestore rules!', 'error');
                    log('üí° Go to Firebase Console ‚Üí Firestore ‚Üí Rules', 'warning');
                }
                
                updateStatus('‚ùå Batch Write Test Failed', 'disconnected');
            }

            btn.disabled = false;
            btn.textContent = '3Ô∏è‚É£ Test Batch Write (Create 10 Users)';
        }

        async function clearTestData() {
            const btn = document.getElementById('clearBtn');
            
            if (!confirm('Delete all test users (9000000000-9000000009 and 9999999999)?')) {
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Deleting...';

            try {
                log('üóëÔ∏è Deleting test users...', 'warning');
                
                const batch = db.batch();
                
                // Delete test admin
                batch.delete(db.collection('users').doc('9999999999'));
                log('   üóëÔ∏è Queued delete: 9999999999', 'warning');
                
                // Delete test staff
                for (let i = 0; i < 10; i++) {
                    const phone = String(9000000000 + i);
                    batch.delete(db.collection('users').doc(phone));
                    log(`   üóëÔ∏è Queued delete: ${phone}`, 'warning');
                }

                await batch.commit();
                
                log('‚úÖ Test data cleared!', 'success');

            } catch (error) {
                log('‚ùå DELETE FAILED: ' + error.message, 'error');
            }

            btn.disabled = false;
            btn.textContent = 'üóëÔ∏è Clear Test Data';
        }
    </script>
</body>
</html>
